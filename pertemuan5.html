<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn1">Animate height</button>
    <button id="btn2">Reset height</button>

    <div id="box" style="background: #98bf21; height: 100px; width: 100px; margin: 6px;">
    </div>


    <button id="btn3">Toggle</button>

    <div id="kumpulan-tulisan">
        <p id="tulisan">Ini tulisan</p>
        <p id="tulisan-lain">Ini Tulisan Lain lohhh</p>
    </div>

    <p id="data"></p>

    <img id="photo" src="" alt="no image">
    <h3 id="nama">Nama</h3>
    <h3 id="location">Location</h3>
    

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $("#btn1").click(function(){
            $("#box").animate({height: '300px'});
        });
        $("#btn2").click(function(){
            $("#box").animate({height: '100px'});
        });

        $("#btn3").click(function(){
            $("#kumpulan-tulisan,#box").toggle(500);
        });

        $(document).ready(function(){
            $("#data").load("https://api.github.com/users/IgnatiusMD");
        })
        
        $.get("https://api.github.com/users/IgnatiusMD",function(data,status){
            $("#photo").attr("src",data.avatar_url);
            $("#nama").text(data.name);
            $("#location").text(data.location);
        });

        $.post("https://api.github.com/users/IgnatiusMD",data,function(data,status){
            //proses pengiriman data
        });
    </script>
</body>
</html>
